<div>
  <h2>Movimientos</h2>
  <div class="form-container">
    <h3>Nuevo Movimiento</h3>
    <form (ngSubmit)="handleSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Cuenta</label>
          <select name="cuentaId" [(ngModel)]="selectedCuentaId" required>
            <option value="">Seleccione Cuenta</option>
            <option *ngFor="let c of cuentas" [value]="c.id">
              {{ c.numeroCuenta }} - {{ c.cliente?.nombre }} (Saldo: {{ c.saldoInicial }})
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Tipo Movimiento</label>
          <select name="tipoMovimiento" [(ngModel)]="form.tipoMovimiento">
            <option value="Deposito">Dep√≥sito</option>
            <option value="Retiro">Retiro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input name="amountInput" type="number" [(ngModel)]="amountInput" min="0.01" step="0.01" required />
        </div>
        <button type="submit" class="primary" style="height: 42px;">Guardar</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <h3>Historial</h3>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Cuenta</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movimientos">
          <td>{{ m.fecha | date:'medium' }}</td>
          <td>{{ m.cuenta?.cliente?.nombre }}</td>
          <td>{{ m.cuenta?.numeroCuenta }}</td>
          <td>{{ m.tipoMovimiento }}</td>
          <td>{{ m.valor }}</td>
          <td>{{ m.saldo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
