<div>
  <h2>Reportes</h2>
  <div class="form-container">
    <div class="search-bar" style="display: flex; gap: 10px; align-items: flex-end;">
      <div class="form-group" style="flex: 1;">
        <label>Cliente</label>
        <select [(ngModel)]="filters.clienteId">
          <option value="">Seleccione Cliente</option>
          <option *ngFor="let c of clientes" [value]="c.id">{{ c.nombre }}</option>
        </select>
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Fecha Inicio</label>
        <input type="date" [(ngModel)]="filters.fechaInicio">
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Fecha Fin</label>
        <input type="date" [(ngModel)]="filters.fechaFin">
      </div>
      <button class="primary" style="height: 42px; margin-bottom: 15px;" (click)="handleSearch()">Generar</button>
    </div>
  </div>

  <div class="table-container" *ngIf="reporteData.length > 0">
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Numero Cuenta</th>
          <th>Tipo</th>
          <th>Saldo Inicial</th>
          <th>Estado</th>
          <th>Movimiento</th>
          <th>Saldo Disponible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reporteData">
          <td>{{ r.fecha | date:'shortDate' }}</td>
          <td>{{ r.cliente }}</td>
          <td>{{ r.numeroCuenta }}</td>
          <td>{{ r.tipoCuenta }}</td>
          <td>{{ r.saldoInicial }}</td>
          <td>{{ r.estado ? 'True' : 'False' }}</td>
          <td>{{ r.movimiento }}</td>
          <td>{{ r.saldoDisponible }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
